services:
  nats:
    image: nats:latest
    container_name: crochet-nats-server
    ports:
      - "4222:4222"    # NATS client connections
      - "8222:8222"    # HTTP monitoring
      - "6222:6222"    # Clustering (optional)
    volumes:
      - nats-data:/tmp/nats/jetstream
    restart: unless-stopped
    command: ["--port", "4222", "--http_port", "8222", "--jetstream", "--store_dir", "/tmp/nats/jetstream"]
    environment:
      - NATS_SERVER_NAME=crochet-nats
    networks:
      - crochet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: NATS CLI for testing
  nats-cli:
    image: natsio/nats-box:latest
    container_name: crochet-nats-cli
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - crochet-network
    command: ["sleep", "infinity"]
    profiles: ["cli"]

volumes:
  nats-data:
    driver: local

networks:
  crochet-network:
    driver: bridge
